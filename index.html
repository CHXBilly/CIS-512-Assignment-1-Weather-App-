<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Location</title>
</head>
<body>
    <div class="iphone-frame">
        <!-- Horizontal line -->
        <div class="horizontal-line"></div>
        
        <!-- Share Icon -->
        <img src="image/icons8-share-30.png" alt="Share Icon" class="share-icon">
        
        <!-- Top Left Container -->
        <div class="top-left-container">
            <span class="location-text">Philadelphia</span>
            <img src="image/icons8-round-pushpin-48.png" alt="Location Pin">
        </div>

        <div class="temperature-box">
            <div class="temperature celsius">
                <span class="celsius-number big">31</span>
                <span class="celsius-degree small"><span class="degree">째C</span></span>
            </div>
            <div class="temperature fahrenheit">
                <span class="fahrenheit-number big">87</span>
                <span class="fahrenheit-degree small"><span class="degree">째F</span></span>
            </div>
        </div>

        <div class="temperature-icon-box">
            <img src="image\icons8-sun-behind-cloud-48.png" alt="Sunny CLoudy Icon" class="sunny-cloudy-icon">
            <span class="icon-text">Sunny/Cloudy</span>
        </div>

        <div class="widget-box">
            <img src="image/edit.png" alt="widget box Icon" class="widget-icon">
            <div class="small-box feels-like-box">
                <h3>Feels Like</h3>
                <p>25째C/77째F</p>
                <img src="image/icons8-thermometer-48.png" alt="Feels Like Icon">
            </div>
            <div class="small-box humidity-box">
                <h3>Humidity</h3>
                <p>60%</p>
                <img src="image/icons8-droplet-48.png" alt="Humidity Icon">
            </div>
        </div>

        <!-- Predict Notification Box -->
        <div class="predict-notification-box">
            <img src="image/icons8-exclamation-mark-48.png" alt="Image">
            <p>Cloudy conditions expected around</p>
            <p1>your 13:45 "CIS 512" event</p1>
        </div>

        <div class="custom-box">
            <img src="image/line chart.png" alt="Custom Box Icon">
            <img src="image/icons8-sun-behind-cloud-48.png" alt="weather Icon1" class="weather-icon1">
            <img src="image/icons8-sun-behind-cloud-48.png" alt="weather Icon2" class="weather-icon2">
            <img src="image/icons8-sun-48.png" alt="weather Icon2" class="weather-icon3">
            <img src="image/icons8-sun-48.png" alt="weather Icon2" class="weather-icon6">
            <img src="image/icons8-sun-48.png" alt="weather Icon2" class="weather-icon4">
            <img src="image/icons8-sun-48.png" alt="weather Icon2" class="weather-icon5">
            <img src="image/icons8-sun-48.png" alt="weather Icon2" class="weather-icon7">
        </div>

        
    </div>
</body>
</html>
